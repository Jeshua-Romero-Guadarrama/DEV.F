<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planificador de Viajes</title>
    <!-- Bootstrap (v5.3 CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Planificador de Viajes</a>
      </div>
    </nav>

    <main class="container">
      <!-- Formulario -->
      <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Registrar nuevo viaje</div>
        <div class="card-body">
          <form id="viajeForm" class="row g-3">
            <div class="col-md-4">
              <label class="form-label" for="destino">Destino</label>
              <select id="destino" class="form-select" required></select>
            </div>

            <div class="col-md-4">
              <label class="form-label" for="fecha">Fecha</label>
              <input
                type="date"
                id="fecha"
                class="form-control"
                min=""
                required
              />
            </div>

            <div class="col-md-4">
              <label class="form-label" for="transporte">Transporte</label>
              <select id="transporte" class="form-select" required></select>
            </div>

            <div class="col-md-4">
              <label class="form-label" for="personas">Personas</label>
              <input
                type="number"
                id="personas"
                class="form-control"
                min="1"
                value="1"
                required
              />
            </div>

            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary px-4">
                Agregar viaje
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Itinerario -->
      <div class="card shadow-sm">
        <div class="card-header fw-semibold">Itinerario</div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table
              id="tablaViajes"
              class="table table-striped table-hover mb-0 align-middle text-center"
            >
              <thead class="table-primary">
                <tr>
                  <th>#</th>
                  <th>Destino</th>
                  <th>Fecha</th>
                  <th>Transporte</th>
                  <th>Personas</th>
                  <th>Costo c/u</th>
                  <th>Subtotal</th>
                  <th>Descuento</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot class="table-secondary fw-bold">
                <tr>
                  <td colspan="8" class="text-end">Gran total:</td>
                  <td id="granTotal">$0.00</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS (dependencias Popper incluidas) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <!-- Módulos propios -->
    <script type="module" src="js/main.js" defer></script>
  </body>
</html>
